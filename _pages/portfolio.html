<style>
  .craft-card { position: relative; display: block; overflow: hidden; border-radius: 6px; }
  .craft-card img { width: 100%; aspect-ratio: 1 / 1; object-fit: cover; display: block; transition: transform .3s ease; }
  .craft-overlay { position:absolute; inset:0; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; color:#fff; padding:1rem; background:linear-gradient(to bottom, rgba(0,0,0,0.35), rgba(0,0,0,0.55)); opacity:0; transition: opacity .25s ease; }
  .craft-title { font-weight:700; font-size:1.6rem; font-family: Georgia, "Times New Roman", serif; margin-bottom:.25rem; }
  .craft-keywords { font-style:italic; font-size:1rem; opacity:.95; margin-bottom:.15rem; }
  .craft-year { font-size:1rem; opacity:.9; }
  .craft-card:hover img { transform: scale(1.03); }
  .craft-card:hover .craft-overlay { opacity:1; }

  /* 3-column craft grid using CSS Grid; neutralize theme grid__item floats */
  .craft-grid { display: grid; grid-template-columns: repeat(3, minmax(0, 1fr)); gap: 1rem; }
  @media (max-width: 900px) { .craft-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
  @media (max-width: 600px) { .craft-grid { grid-template-columns: 1fr; } }
  .craft-grid .grid__item { float: none; width: auto; margin: 0; }
</style>

<div class="craft-grid">
{% for post in site.crafting %}
  {% include archive-single.html type="grid" %}
{% endfor %}
</div>
