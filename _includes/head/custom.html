{% include base_path %}

<!-- start custom head snippets -->

<!-- Support for Academicons -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>

<!-- favicon from https://commons.wikimedia.org/wiki/File:OOjs_UI_icon_academic-progressive.svg -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ base_path }}/images/apple-touch-icon-180x180.png"/>
<link rel="icon" type="image/svg+xml" href="{{ base_path }}/images/favicon.svg"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-32x32.png" sizes="32x32"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-192x192.png" sizes="192x192"/>
<link rel="manifest" href="{{ base_path }}/images/manifest.json"/>
<link rel="icon" href="/images/favicon.ico"/>
<meta name="theme-color" content="#ffffff"/>

<style>
  /* Make Publications item always darker */
  .masthead .greedy-nav .visible-links a.nav-publications {
    color: var(--global-masthead-link-color-hover, #222);
    font-weight: 600;
  }

  /* Only Publications gets the rectangle when active */
  .masthead .greedy-nav .visible-links a { position: relative; text-decoration: none; }
  .masthead .greedy-nav .visible-links a::after { content: ""; position: absolute; left: 0; right: 0; bottom: -6px; height: 4px; background: transparent; }
  .masthead .greedy-nav .visible-links a.nav-publications.is-active::after { background: #333; }

  /* Other items do not change color on hover */
  .masthead .greedy-nav .visible-links a:not(.nav-publications):hover {
    color: var(--global-masthead-link-color, inherit);
  }
</style>

<!-- end custom head snippets -->
