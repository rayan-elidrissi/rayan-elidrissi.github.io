<script>
  (function() {
    function moveAllToHamburger() {
      var nav = document.getElementById('site-nav');
      if (!nav) return;
      var btn = nav.querySelector('button');
      var vlinks = nav.querySelector('.visible-links');
      var hlinks = nav.querySelector('.hidden-links');
      if (!btn || !vlinks || !hlinks) return;

      // Move every visible item into the hidden list
      while (vlinks.firstElementChild) {
        hlinks.insertBefore(vlinks.lastElementChild, hlinks.firstChild);
      }
      btn.classList.remove('hidden');
      btn.setAttribute('count', hlinks.children.length);
      hlinks.classList.add('hidden');
      if (window.breaks && Array.isArray(window.breaks)) { window.breaks = []; }
    }

    function restoreFromHamburger() {
      var nav = document.getElementById('site-nav');
      if (!nav) return;
      var vlinks = nav.querySelector('.visible-links');
      var hlinks = nav.querySelector('.hidden-links');
      if (!vlinks || !hlinks) return;
      while (hlinks.firstElementChild) {
        vlinks.appendChild(hlinks.firstElementChild);
      }
      if (window.breaks && Array.isArray(window.breaks)) { window.breaks = []; }
    }

    function isMobile() {
      return window.matchMedia('(max-width: 768px)').matches;
    }

    // Patch greedy-nav's updateNav after scripts load
    window.addEventListener('load', function() {
      var original = window.updateNav;
      window.updateNav = function() {
        if (isMobile()) {
          moveAllToHamburger();
          return; // prevent greedy logic from pulling items back out
        }
        restoreFromHamburger();
        if (typeof original === 'function') {
          original();
        }
      };

      // Run once immediately and then on resize/orientation
      window.updateNav();
      window.addEventListener('resize', window.updateNav);
      if (screen.orientation && screen.orientation.addEventListener) {
        screen.orientation.addEventListener('change', window.updateNav);
      }
    });
  })();
</script>
